<!DOCTYPE html>
<html ng-app='apteczka'>
<head>
    <!--jQuery-->
    <script src='http://code.jquery.com/jquery-1.11.0.min.js'></script>
    <!--angular-->
    <script src='http://ajax.googleapis.com/ajax/libs/angularjs/1.2.13/angular.js'></script>
    <script src='http://ajax.googleapis.com/ajax/libs/angularjs/1.2.13/angular-route.js'></script>
    <!--bootstrap-->
    <link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap-theme.min.css">
    <script src="//netdna.bootstrapcdn.com/bootstrap/3.1.1/js/bootstrap.min.js"></script>
    <!--apteczka-->
    <script src='js/main.js'></script>
    <script src='js/controllers.js'></script>
    <title>moja-apteczka.pl</title>
</head>
<body>

<div class="navbar navbar-inverse navbar-fixed-top" role="navigation">
    <div class="container">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="#">moja-apteczka.pl</a>
        </div>
        <div class="navbar-collapse collapse">
            <form class="navbar-form navbar-right" role="form">
                <div class="form-group">
                    <input type="text" placeholder="Email" class="form-control">
                </div>
                <div class="form-group">
                    <input type="password" placeholder="Password" class="form-control">
                </div>
                <button type="submit" class="btn btn-success">Sign in</button>
            </form>
        </div>
        <!--/.navbar-collapse -->
    </div>
</div>

<div class="jumbotron">
    <div class="container">
        <h1>moja-apteczka.pl</h1>

        <p>Na tym zarobimy grube miliony! Cześć Madzia!!!</p>
    </div>
</div>

<div class="container">
    <div ng-view>
        jazda jazda = {{1+3}}
    </div>
    <hr>

    <footer>
        <p>&copy; moja-apteczka.pl 2014</p>
    </footer>
</div>
</body>
</html>
